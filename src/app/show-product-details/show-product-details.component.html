<div class="container mt-5">

    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

        <!-- productId Column -->

        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> productId </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <!-- productName Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> productName </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- productDescription Column -->
        <ng-container matColumnDef="productDescription">
            <th mat-header-cell *matHeaderCellDef> productDescription </th>
            <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>

        <!-- productDiscountedPrice Column -->
        <ng-container matColumnDef="productDiscountedPrice">
            <th mat-header-cell *matHeaderCellDef> productDiscountedPrice </th>
            <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
        </ng-container>


        <!-- productActualPrice Column -->
        <ng-container matColumnDef="productActualPrice">
            <th mat-header-cell *matHeaderCellDef> productActualPrice </th>
            <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
        </ng-container>


        <!-- Images Column -->
        <ng-container matColumnDef="Images">
            <th mat-header-cell *matHeaderCellDef> Images </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button style="color:rgb(54, 104, 54);" (click)="showimages(element)">
                    <mat-icon>images </mat-icon>
                </button>
            </td>
        </ng-container>


        <!-- Edit Column -->
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button style="color:darkgreen;" (click)="editProductDetails(element.productId)">
                    <mat-icon>edit </mat-icon>
                </button>
            </td>
        </ng-container>


        <!-- Delete Column -->
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button style="color:rgb(236, 7, 7);" (click)="deleteProduct(element.productId)">
                    <mat-icon>delete </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
